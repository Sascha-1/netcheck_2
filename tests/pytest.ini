[pytest]
# Pytest configuration for netcheck test suite

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=100
    # Show slowest 10 tests
    --durations=10

# Markers
markers =
    integration: Integration tests (require real system, may be slow)
    slow: Slow tests (> 1 second)
    network: Tests that require network access
    api: Tests that hit external APIs (ipinfo.io)

# Coverage options
[coverage:run]
branch = True
source = .
omit =
    tests/*
    setup.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
skip_covered = False
show_missing = True
sort = Cover

[coverage:html]
directory = htmlcov
